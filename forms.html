<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="../MayHtml/assets/Css/forms.css">
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Student RegForm</title>
</head>
<body>
<h2>Registration Form</h2>
<form action="">
  <label for="fname">First name</label>
  <input type="text"id="fname"required placeholder="Enter first name"><br><br>
  <label for="lname">Last name</label>
  <input type="text"id="lname"required placeholder="Enter last name"><br><br>
  <label for="barua">Email address</label>
  <input type="email"id="barua"required placeholder="Enter Email address"><br><br>
  <label for="pno">Phone number</label>
  <input type="text"id="pno"required placeholder="Enter phone number"><br><br>
  <label for="pass">Password</label>
  <input type="password"id="pass" required placeholder="Enter password"><br><br>
  <label for="male">Male</label>
  <input type="radio"id="male" name="Gender">
  <label for="female">Female</label>
  <input type="radio"id="female" name="Gender"><br><br>
  <label for="Course">Course taken</label>
  <select name="Course" id="Course">
    <option value="js">Javascript</option>
    <option value="django">Django</option>
    <option value="React">Reactjs</option>
    <option value="Python">Python</option>
  </select><br><br>
  <label for="pic">Upload pic</label>
  <input type="file"id="pic"><br><br>
  <label for="DOB">Date of birth</label>
  <input type="text"id="DOB"required placeholder="DD/MM/YYYY"><br><br>

  <input type="button"value="register">
</form>
</body>
</html>
